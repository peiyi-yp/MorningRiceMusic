<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>高级筛选</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/advancedFilter.css">
</head>

<body>
    <!-- 公共头部内容 -->
    <div id="head">
        <div>
            <img src="../img/u721.png" width="51px" height="44px">
            <span class="title">九洲云媒</span>
        </div>
        <div class="menu" style="font-weight: 700;"><a href="javascript;">首页</a></div>
        <div class="programa ">
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">电视剧</a></div>
                    <div class="backImg back"><img src="../img/u690.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">电影</a></div>
                    <div class="backImg back"><img src="../img/u695.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">纪录片</a></div>
                    <div class="backImg back"><img src="../img/u700.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">音乐</a></div>
                    <div class="backImg back"><img src="../img/u571.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">舞蹈</a></div>
                    <div class="backImg back"><img src="../img/u704.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">戏曲</a></div>
                    <div class="backImg back"><img src="../img/u710.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">曲艺</a></div>
                    <div class="backImg back"><img src="../img/u714.svg" width="30px"></div>
                </div>
            </div>
            <div class="flip-container">
                <div class="flip-card">
                    <div class="front"><a href="#" class="programa_item">商城</a></div>
                    <div class="backImg back"><img src="../img/u718.svg" width="30px"></div>
                </div>
            </div>
        </div>
        <div class="home_search ">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            <span class="left_search"><img src="../img/u681.svg" width="20px"></span>
            <span class="right_list"><img src="../img/u684.svg" width="26px"></span>
        </div>
        <div class="user_vip">
            <img src="../img/u683.svg" width="44px">
            <img src="../img/u685.svg" width="24px" class="vips">
            <div class="popBox love_select">
                <ul>
                    <li>
                        <div>
                            <img src="../img/u107.svg" width="14px">
                            <img src="../img/u108.svg" width="8px" class="innerimg">
                        </div>
                        会员中心
                    </li>
                    <li>
                        <div>
                            <img src="../img/u104.svg" width="14px">
                            <img src="../img/u105.svg" width="5px" class="innerimg">
                        </div>
                        我的作品
                    </li>
                    <li>
                        <img src="../img/u98.svg" width="14px" style="margin-right: 10px;">需求大厅
                    </li>
                    <li>
                        <img src="../img/u680.svg" width="14px" style="margin-right: 10px;">最近消息
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
        layui.use('jquery', function() {
            var $ = layui.jquery;
            $('.user_vip').each(function(index, elem) {
                $(elem).on('click', function() {
                    var itemElement = $(this).children(".popBox");
                    if (itemElement.hasClass("love_select")) {
                        itemElement.removeClass("love_select").fadeIn();
                    } else {
                        itemElement.addClass("love_select").fadeOut();
                    }
                })
            })
        });
    </script>
</body>
